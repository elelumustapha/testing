<!DOCTYPE html>

<html>

  <head>

    <title>Dice</title>

  </head>

  <body>

    <h1>Roll the dice</h1>

    <p>Click the button below to roll the dice</p>

    <button onclick="rollDice()">Roll</button>

    <p id="result"></p>

    <script>

      function rollDice() {

        // Generate a random number between 1 and 6

        var diceRoll = Math.floor(Math.random() * 6) + 1;

        // Display the result

        var resultElement = document.getElementById("result");

        resultElement.innerHTML = "You rolled a " + diceRoll;

      }

      // Call the rollDice function when the page loads

      rollDice();

    </script>

  </body>

</html>
